spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000


graphql:
  playground:
    enabled: true
  altair:
    enabled: true
  voyager:
    enabled: true
  graphiql:
    enabled: true
  servlet:
    exception-handlers-enabled: true